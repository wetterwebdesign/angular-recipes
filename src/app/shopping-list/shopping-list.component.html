<div class="row">
  <div class="col-10">
    <app-shopping-edit
      (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of ingredients">
        <a style="cursor:pointer">
          {{ingredient.name}} ( {{ingredient.amount}} )
        </a>
      </li>
    </ul>
  </div>
</div>
